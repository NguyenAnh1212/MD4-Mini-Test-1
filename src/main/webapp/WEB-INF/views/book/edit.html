<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<h1>Edit Book</h1>
<th:block th:if="${message}">
    <p style="color:olivedrab" th:text="${message}"></p>
</th:block>
<form th:action="@{/update}" th:object="${book}" method="post" enctype="multipart/form-data">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="file" th:field="*{image}"/></td>
            <td><img th:src="@{'/img/'+${book.image}}" width="100"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select name="category">
                    <option th:each="c : ${category}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="(${book.category}) and (${c.id} == *{category.id})">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit"></td>
        </tr>
    </table>
</form>
<p>
    <a href="/book">Book List</a>
</p>
</body>
</html>
